$(function(){
	var checkbox = '[name^="international"][value="international"]';
	var textBox = '[name="negara"]'; 

$( "#asal_id" ).autocomplete({
  // do whatever
}).val('2088').data('autocomplete')._trigger('select');


	$(checkbox).on('change', function(){
		if($(this).is(':checked')){
			$(textBox).parent().show();
			$("#lokal").hide();
			$("#luar").show();

 <script type="text/javascript">

	$(document).ready(function(){ 
 
    $("#cek").click(function(){
			//Mengambil value dari option select provinsi asal, kabupaten, kurir, berat kemudian parameternya dikirim menggunakan ajax 
			var country = $('#negara_id').val(); 
			var berat = $('#berat').val(); 
			var kec = $('#city_id').val(); 
			var asalll = $('#asal_id').val(); 
			$('#fromaddress').remove();
            if ($('input#international').is(':checked')) {
                var urls = 'https://www.frozenshop.com/ceks/cek_ongkir_international.php'
            }else {
                var urls = 'https://www.frozenshop.com/ceks/cek-ongkir-lengkap.php'
            }
      		$.ajax({
            	type : 'POST',
           		url : urls,
            	data :  {'asal_id' : asalll, 'subdistrict_id' : kec, 'country_id' : country, 'berat' : berat},
            	beforeSend: function(data) { 
            	    $('#gagal').remove();
            	    $('#panels').addClass('panel-success');
                             $('#ongkir').after('<div id="wait"><center><div id = "cupcake" class = "box"><span class = "letter">L</span><div class = "cupcakeCircle box"><div class = "cupcakeInner box"><div class = "cupcakeCore box"></div></div></div><span class = "letter box">A</span><span class = "letter box">D</span><span class = "letter box">I</span><span class = "letter box">N</span><span class = "letter box">G</span><span class = "letter box">.</span><span class = "letter box">.</span></div></center></div>'); 
                        },
                        complete: function(data) { 
                            $('#wait').remove(); 
                        },
					success: function (data) {

					//jika data berhasil didapatkan, tampilkan ke dalam element div ongkir 
					$("#ongkir").html(data); 
				}
          	});
		});
     
     	
	
	});
</script>
<script type="text/javascript"> 
$('#resi').keyup(function() {
    var v = $('#resi').val();
    if ( $('#resi')[0].value.indexOf('01387', 0) !== -1 ){
        $('#kurirs').val('jne');       
    }
    if ( $('#resi')[0].value.indexOf('CGKEC') !== -1 ){
        $('#kurirs').val('jne');       
    } 
    if ( $('#resi')[0].value.indexOf('JD') !== -1 ){
        $('#kurirs').val('jnt');       
    } 
    if ( $('#resi')[0].value.indexOf('JS') !== -1 ){
        $('#kurirs').val('jnt');       
    } 
    if ( $('#resi')[0].value.indexOf('JP') !== -1 ){
        $('#kurirs').val('jnt');       
    } 
    if ( $('#resi')[0].value.indexOf('JB') !== -1 ){
